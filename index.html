<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>抽籤系統</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: #111;
    color: white;
    font-family: "Microsoft JhengHei", sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }

  #name {
    font-size: 96px;
    margin-bottom: 30px;
  }

  button {
    font-size: 32px;
    padding: 16px 30px;
    margin: 8px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
  }

  #start { background: #00c853; }
  #stop { background: #ff5252; }
  #keep { background: #2196f3; }
  #redo { background: #ff9800; }
  #export { background: #9c27b0; color: white; }

  /* 全螢幕閃光 */
  #flash {
    position: fixed;
    inset: 0;
    background: white;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.3s;
  }
</style>
</head>

<body>

<div id="name">準備抽籤</div>

<div>
  <button id="start">開始</button>
  <button id="stop">停止</button>
</div>

<div>
  <button id="keep">保留</button>
  <button id="redo">重抽</button>
  <button id="export">匯出紀錄</button>
</div>

<div id="flash"></div>

<audio id="click" src="sounds/click.mp3"></audio>
<audio id="roll" src="sounds/roll.mp3" loop></audio>
<audio id="win" src="sounds/win.mp3"></audio>

<script src="main.js"></script>
</body>
</html>
